<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <main>
        <div class="scoretable">
            <h1>Round </h1>
            <h1 class="round">0</h1>
            <h2>P1:</h2>
            <h2 class="p1">0</h2>
            <h2>-</h2>
            <h2>C:</h2>
            <h2 class="computer">0</h2>
        </div>
        <div class="buttons">
            <div class="button" value="rock">Rock</div>
            <div class="button" value="paper">Paper</div>
            <div class="button" value="scissor">Scissor</div>
        </div>
    </main>

    <div class="output">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
